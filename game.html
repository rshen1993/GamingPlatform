<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gaming Platform</title>
  <meta name="description" content="Gaming Platform for games using GameApi">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  
  <script src="game.js"></script>
  
  <script src="http://yoav-zibin.github.io/emulator/serverApiService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/platformMessageService.js"></script>
</head>
<body ng-cloak ng-controller="GameCtrl">
    <div class="menu">
        <center>
            <!--// MATCH_MENU: OPTIONS //-->
            <div>
                <button ng-click="leaveGame()">Go Back</button>
            </div>
            
            <!--// Opponents Avatars //-->
            <div ng-show="player0 && player1">
                {{player0}} <img src={{image0}} class="avatar"> vs <img src={{image1}} class="avatar"> {{player1}}
            </div>
            
            <!--// MATCH_MENU: STATUS/INFO //-->
            <div>
                {{gameStatus}}
            </div>
            
        </center>
    </div>
    <iframe frameborder="1" id="game_iframe" ng-src="{{gameUrl}}"
            scrolling="no" seamless="seamless"></iframe>
    
    <div class="bottommenu">
        <center>
            <!--// MATCH_MENU: OPTIONS //-->
            <div>
                <button ng-click="deleteGame()">Delete Game</button>
            </div>
        </center>
    </div>
</body>
</html>
