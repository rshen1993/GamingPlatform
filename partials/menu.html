<div class="SMPG_menu gradient"
     ng-cloak>

    <div class="SMPG_menu_body">
          <div id="SMPG_menu_title">
                <h3 class="FLOATtxt"><b>{{gameName}}</b></h3>
            </div>
            
        <div class="SMPG_menu_top">
        <div class="SMPG_menu_option30" id="SMPG_menu_top_1">
             <img ng-src="{{avatarImageUrl}}" class="SMPG_avatar" ng-click="goToStats()"></img>
        </div>
        <div class="SMPG_menu_option40" id="SMPG_menu_top_2"><span class="SMPG_game_helper"></span>
             <b>{{displayName}}</b>
        </div>
        <div class="SMPG_menu_option30" id="SMPG_menu_top_3" ng-click="goToStats()">
             Stats
             <br><i class="icon ion-trophy" id="SMPG_menu_trophy"></i>
        </div>
        </div>

        <!--div class="SMPG_menu_games"-->

            <div class="SMPG_divider"></div>
            <div class="SMPG_menu_listbar SMPG_menu_yourturn leftgrad">
                <b>Your Turn</b>
            </div>
            <div class="SMPG_menu_table">
               <div ng-repeat="match in myTurnMatches track by $index">
                    <div class="SMPG_menu_td1" ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)">
                         <a class="ion-android-contact"></a> <span class="blink_me"><b>{{match.opponent}}</b></span>
                    </div>
               </div>
            </div>

            <div class="SMPG_divider"></div>
            <div class="SMPG_menu_listbar SMPG_menu_waiting rightgrad">
                <b>Opponent's Turn</b>
            </div>
            <div class="SMPG_menu_table">
                <table class="SMPG_menu_table">
                    <tr ng-repeat="match in oppoTurnMatches track by $index">
                        <td class="SMPG_menu_td1" ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)">
                            <a class="ion-android-contact"></a> <b>{{match.opponent}}</b>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="SMPG_divider"></div>
            <div class="SMPG_menu_listbar SMPG_menu_completed leftgrad">
                <b>Completed Games</b>
            </div>
            <div class="SMPG_menu_table">
                <table class="SMPG_menu_table">
                    <tr class="SMPG_menu_tr" ng-repeat="match in endMatches track by $index">
                        <td class="SMPG_menu_td1" ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)">
                            <a class="ion-android-contact"></a> <b>{{match.opponent}}</b>
                        </td>
                    </tr>
                </table>
            </div>

        <!--/div-->
    </div>

    <!--BOTTOM MENU OPTIONS-->
    <div class="SMPG_menu_bottom">
        <div class="SMPG_menu_option30" id="SMPG_menu_bottom_1"
             ng-click="passAndPlayHandler()">
                  <i class="icon ion-game-controller-b" id="SMPG_icon_pass"></i>
                  <div class="SMPG_helper_float">Pass & Play Mode</div>
             </div>
        <div class="SMPG_menu_option40" id="SMPG_menu_bottom_2"
             ng-click="autoMatchHandler()">
                  <i class="icon ion-android-earth" id="SMPG_icon_match"></i>
                  <div class="SMPG_helper_float"><b>AUTOMATCH</b></div>
             </div>
        <div class="SMPG_menu_option30" id="SMPG_menu_bottom_3"
             ng-click="playAgainstComputerHandler()">
                  <i class="icon ion-laptop" id="SMPG_icon_AI"></i>
                  <div class="SMPG_helper_float">Single Player Mode</div>
             </div>
    </div>


</div>
