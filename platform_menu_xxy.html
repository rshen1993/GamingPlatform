<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gaming Platform</title>
  <meta name="description" content="Gaming Platform for games using GameApi">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  
  <script src="http://yoav-zibin.github.io/emulator/intercom.js"></script>
  <script src="platform.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/platformMessageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>

</head>

<body style="height:100%; width:100%; overflow: hidden;"
    ng-cloak ng-controller="PlatformCtrl">
  <div class="Matches">
    <p> Your Turn Matches: </p>
      <table>
        <tr ng-repeat="match in myTurnMatches track by $index">
          <td>
            <!-- Here we should display a link to the game.html with url parameters(playerId and matchId) -->
            <!-- The below the link there should some match info such as -->
            <!-- the name of the game, opponent(if any) -->
            <a href="platform_game.html?playerId= & matchId =">go to this game</a>
            <p>game:  </p>
            <p>opponent: </p>
          </td>
        </tr>
      </table>
    <p> Opponent's Turn Matches: </p>
    
    
    <p> Ended Matches: </p>
  </div>
  
</body>
</html>
