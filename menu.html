<div class="SMPG_menu"
     ng-cloak ng-controller="MenuCtrl">
    
    
    <div class="SMPG_menu_top">
        <img ng-src="{{avatarImageUrl}}" class="SMPG_avatar"></img> 
        <h4 class="title">Hello, <b>{{displayName}}</b> !</h4>

        <button class="button button-small button-stable" 
                ng-show="gameId" ng-click="goToStats()">YOUR STATS</button>
    </div>

    <div class="SMPG_menu_select">
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Choose Game: 
                </div>
                <select ng-model="selectdGames" ng-options="game.GameName for game in gamesPool">
                    <option value="">--</option>
                </select>
            </label>
        </div>
        <!--select class="" ng-model="selectdGames" ng-options="game.GameName for game in gamesPool">
                <option class=""
                value="">-- choose game --</option>      	
        </select-->
    </div>

    <div class="SMPG_menu_options">
        <button class="button button-balanced" 
                ng-show="AUTO_MATCH" ng-click="autoMatchHandler()">AUTO MATCH</button>
    </div>
    <div class="SMPG_menu_options">
        <button class="button button-small button-stable" 
                ng-click="playAgainstComputerHandler()">Play Against Computer</button>
        <button class="button button-small button-stable" 
                ng-click="passAndPlayHandler()">Pass and Play</button>
    </div>

    <div class="SMPG_divider"></div>

    <div class="SMPG_menu_list">
        <div class="SMPG_menu_listbar SMPG_menu_yourturn">
            <b>Your Move:</b>
        </div>
        <div class="SMPG_menu_table">
            <table class="SMPG_menu_table">
                <tr ng-repeat="match in myTurnMatches track by $index">
                    <td class="SMPG_menu_td1">
                        <button class="button icon ion-log-in"
                                ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)"></button>
                    </td>
                    <td class="SMPG_menu_td2">
                        <!-- Here we should display a link to the game.html with url parameters(playerId and matchId) -->
                        <!-- The below the link there should some match info such as -->
                        <!-- the name of the game, opponent(if any) -->
                        {{match.opponent}}
                    </td>
                </tr>
            </table>
        </div>

        <div class="SMPG_divider"></div>
        <div class="SMPG_menu_listbar SMPG_menu_waiting">
            <b>Waiting on Opponent:</b>
        </div>
        <div class="SMPG_menu_table">
            <table class="SMPG_menu_table">
                <tr ng-repeat="match in oppoTurnMatches track by $index">
                    <td class="SMPG_menu_td1">
                        <button class="button button-small ion-eye"
                                ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)"></button>
                    </td>
                    <td class="SMPG_menu_td2">
                        {{match.opponent}}
                    </td>
                </tr>
            </table>
        </div>

        <div class="SMPG_divider"></div>
        <div class="SMPG_menu_listbar SMPG_menu_completed">
            <b>Completed Games:</b>
        </div>
        <div class="SMPG_menu_table">
            <table class="SMPG_menu_table">
                <tr class="SMPG_menu_tr" ng-repeat="match in endMatches track by $index">
                    <td class="SMPG_menu_td1">
                        <button class="button button-small icon ion-eye"
                                ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)"></button>
                    </td>
                    <td class="SMPG_menu_td2">
                        {{match.opponent}}
                    </td>
                </tr>
            </table>
        </div>
    </div>



</div>
