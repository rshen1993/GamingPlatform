
<div class="SMPG_menu"
    ng-cloak ng-controller="MenuCtrl">
    <div class="SMPG_menu_top">
    <img ng-src="{{avatarImageUrl}}" class="SMPG_avatar"></img> 
    <h4 class="title">Hello, <b>{{displayName}}</b> !</h4>
    <button ng-show="gameId" ng-click="goToStats()">YOUR STATS</button>
   </div>
   
   <div class="SMPG_menu_select">
   <div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Choose Game: 
    </div>
    <select ng-model="selectdGames" ng-options="game.GameName for game in gamesPool">
      <option value="">--</option>
    </select>
  </label>

</div>
   		<!--select class="" ng-model="selectdGames" ng-options="game.GameName for game in gamesPool">
      			<option class=""
      			value="">-- choose game --</option>      	
    		</select-->
   </div>
   
   <div class="SMPG_menu_options">
   <center> 
  		<button ng-show="AUTO_MATCH" ng-click="autoMatchHandler()">AUTO MATCH</button>
        <button ng-click="playAgainstComputerHandler()">Play Against Computer</button>
        <button ng-click="passAndPlayHandler()">Pass and Play</button>
	<br>
    </center>
    </div>
  <div style="height:10%; overflow: hidden;">
  </div>
  <div align = "center">
      <table align = "center" style="width:50%">
          <tr>
              <td>
                  <p>Your Turn Matches: </p>
              </td>
              <td>
                  <table>
                      <tr ng-repeat="match in myTurnMatches track by $index">
                          <td>
                              <!-- Here we should display a link to the game.html with url parameters(playerId and matchId) -->
                              <!-- The below the link there should some match info such as -->
                              <!-- the name of the game, opponent(if any) -->
                              opponent: {{match.opponent}}
                              <button ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)">Play</button>
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
          
          <tr>
              <td>
                  <p>Opponent's Turn Matches: </p>
              </td>
              <td>
                  <table>
                      <tr ng-repeat="match in oppoTurnMatches track by $index">
                          <td>
                              opponent: {{match.opponent}}
                              <button ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)">Play</button>
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
          
          <tr>
              <td>
                  <p>End Matches: </p>
              </td>
              <td>
                  <table>
                      <tr ng-repeat="match in endMatches track by $index">
                          <td>
                              opponent: {{match.opponent}}
                              <button ng-click="goToGame(match.myPlayerId, match.matchId, match.turnIndex)">Play</button>
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
          
      </table>
  </div>
  
    
  
</div>
