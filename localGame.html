<div style="height:100%; width:100%; overflow: hidden;"
    ng-cloak class="menu" ng-controller="localGameCtrl">
        <center>
            <!--// MATCH_MENU: OPTIONS //-->
            <div>
                <button ng-click="leaveGame()">Go Back</button>
            </div>
            
        </center>
    </div>
    <iframe frameborder="1" id="game_iframe" ng-src="{{gameUrl}}"
            scrolling="no" seamless="seamless"></iframe>
    
    <div class="bottommenu">
        <center>
            <!--// MATCH_MENU: OPTIONS //-->
            <div>
                <button ng-click="deleteGame()">Delete Game</button>
            </div>
        </center>
    </div>
