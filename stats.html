<div class="statsBody"  align="center">
	<br>
	<h1 style="font-family:verdana; ">STATISTICAL ANALYSIS</h1>
	<a href="#/menu" class="button"> Go Back? <i class="icon-chevron-up"></i></a>
	<div ng-show="outcomesCount"  style="font-family:verdana; font-size: 150%;">
    Your Current Rank:  {{rank}}
    <br>
    Your Total Wins:  {{outcomesCount.W}}
    <br>
    Your Total Ties:  {{outcomesCount.T}}
    <br>
    Your Total Losses:  {{outcomesCount.L}}
  </div>
  <div ng-show="outcomesCount===undefined"  style="font-family:verdana; font-size: 200%;">
    NO DATA
  </div>      
	<br>
	
	<center>
	<div  ng-repeat="stats in statsIndex track by $index">
		<div class="stats_div" style="font-family:verdana">
			vs. {{stats.displayName}} <img ng-src="stats.avatarImageUrl" style="heigh:50px; width:50px"></img>
			<br>
			You Win: {{stats.outcomes.W}};	You Tie: {{stats.outcomes.T}};	You Loss: {{stats.outcomes.L}}
		</div>
		<br>
	</div>
	</center>
</div>
